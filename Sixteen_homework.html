<!DOCTYPE html>

    <head>
        <title>Sixteen Creative Agency</title>
        <style>
           <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,900" rel="stylesheet">
           <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
            
            body
            {  
              margin: 0; 
              padding: 0;
                
            }
            header
            {
                height: 10vh;
                background-color: #acd373;
            }
     
            
            #logo
            {
                height: 7vh;
                vertical-align: middle;
                margin-left: 5vw;
                margin-top: 1.5vw;
                
            }
            
            #mobileMenu{
              height: 10vh;
              width: 10vh;
              background-color: #89a85c;
              float: right; 
              cursor: pointer;
              
                
            }
            
            nav{
                display: none;
            }
        
       
            #mobileIcon
            {
                height: 4vh;
                width: 4vh;
                margin-left: 3vh;
                margin-top: 3vh;
                display: inline-block;
           
                
            }
            #main
            {
                display: inline-block;
                background-color: #9abd67;
                height:90vh;
                background-size: 100%;
                background-image:url(4siluetBG.png);
                background-repeat: no-repeat;
                background-position: bottom;
               
            }
           
            h1
            {
                text-align: center;
                font-style: bold;
                font-family: 'Source Sans Pro', sans-serif;
                min-height: 5vh;
                padding-top: 25vh;
                color: white;
           
                
            }
          
            #arrow{
                height: 3vh;
                margin-top: 5vh;
            }
           
            #agent{
                font-family: "Source Sans Pro", sans-serif;
                font-size: 5vmin;
                font-weight: bold;
                color: #f5f5f5;
                margin-top: 25vh;
                margin-bottom: 0;
                text-align: center;
                
            }
            #based{
                font-family: "Droid-Serif", serif;
                font-size: 4vmin;
                font-style: italic;
                color: #f5f5f5;
                text-align: center;
                margin: 0;
            
            }
            #desktop{
                display: none;
            }
           
            
             @media all and (min-width: 1000px) {
                #mobileMenu{
                    display: none;
                 }
                #logo{
                    margin-left: 7vw;
                        
                    }
                 nav{
                     display: block;
                     float: right;
                     line-height: 10vh;
                     margin-right: 7vw;
                 }
                 nav a{
                    color: #f5f5f5;
                    font-size: 2.5vh;
                    font-family: "Source Sans Pro", sans-serif;
                    font-weight: 900;
                    text-decoration: none;
                    margin-left: 2vw;
                 }
                 #main{
                     background-image: url("4siluetBGDesktop.png");
                 }
                 #arrow{
                     display:none;    
                 }
                 #desktopArrow{
                     display: inline-block;
                     width: 3vw;
                     margin-top: 12vh;
                 }
        
                }
            @media all and (min-width: 1200px)
                #logo{
                    margin-left: 12.5vw;
                }
                nav{
                8:10pm
                }

        <header>

            <nav>

            <img id="desktopArrow" src="3arrowDesktop.png"/>
            <img id="main" src="SixteenMobileHomework/4siluetBG.png"/>
